<div class="flex flex-col gap-4 items-center">
  <div class="flex flex-col gap-0.5 items-center">
    <div class="flex gap-2 items-center">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
        <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" clip-rule="evenodd" />
      </svg>
      <h3 class="text-lg font-semibold">Compte</h3>
    </div>
    <div class="">
      <p class="text-lg font-semibold">{{ userInfo.email }}</p>
    </div>
  </div>
  <div>
    <form (ngSubmit)="onsubmit()" [formGroup]="form" class="flex flex-col gap-2">

      <div class="dark:text-bg-light">
        <label for="firstname">Prénom</label>
        <div class="flex gap-2 items-center">
          <div class="flex gap-2 items-center w-full p-2 input-container" [ngClass]="{'bg-surface-light hover:border':!isFirstnameEnable}">
            <input
              formControlName="firstname"
              class="text-bg-dark w-full"
              type="text"
              name="firstname"
              id="firstname"
            >
          </div>
          <div (click)="switchEnableFirstname()" class=" flex-shrink-0 size-10 input-container">
            @if (isFirstnameEnable) {
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-full p-0.5">
                <path d="M18 1.5c2.9 0 5.25 2.35 5.25 5.25v3.75a.75.75 0 0 1-1.5 0V6.75a3.75 3.75 0 1 0-7.5 0v3a3 3 0 0 1 3 3v6.75a3 3 0 0 1-3 3H3.75a3 3 0 0 1-3-3v-6.75a3 3 0 0 1 3-3h9v-3c0-2.9 2.35-5.25 5.25-5.25Z" />
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-full p-0.5">
                <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" />
              </svg>
            }
          </div>
        </div>
      </div>

      <div class="dark:text-bg-light">
        <label for="lastname">Nom de famille</label>
        <div class="flex gap-2 items-center">
          <div class="flex gap-2 items-center w-full p-2 input-container" [ngClass]="{'bg-surface-light hover:border':!isLastnameEnable}">
            <input
              formControlName="lastname"
              class="text-bg-dark w-full"
              type="text"
              name="lastname"
              id="lastname"
            >
          </div>
          <div (click)="switchEnableLastname()" class=" flex-shrink-0 size-10 input-container">
            @if (isLastnameEnable) {
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-full p-0.5">
                <path d="M18 1.5c2.9 0 5.25 2.35 5.25 5.25v3.75a.75.75 0 0 1-1.5 0V6.75a3.75 3.75 0 1 0-7.5 0v3a3 3 0 0 1 3 3v6.75a3 3 0 0 1-3 3H3.75a3 3 0 0 1-3-3v-6.75a3 3 0 0 1 3-3h9v-3c0-2.9 2.35-5.25 5.25-5.25Z" />
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-full p-0.5">
                <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" />
              </svg>
            }
          </div>
        </div>
      </div>

      <div class="dark:text-bg-light">
        <label for="company">Entreprise</label>
        <div class="flex gap-2 items-center">
          <div class="flex gap-2 items-center w-full p-2 input-container" [ngClass]="{'bg-surface-light hover:border':!isCompanyEnable}">
            <input
              formControlName="company"
              class="text-bg-dark w-full"
              type="text"
              name="company"
              id="company"
            >
          </div>
          <div (click)="switchEnableCompany()" class=" flex-shrink-0 size-10 input-container">
            @if (isCompanyEnable) {
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-full p-0.5">
                <path d="M18 1.5c2.9 0 5.25 2.35 5.25 5.25v3.75a.75.75 0 0 1-1.5 0V6.75a3.75 3.75 0 1 0-7.5 0v3a3 3 0 0 1 3 3v6.75a3 3 0 0 1-3 3H3.75a3 3 0 0 1-3-3v-6.75a3 3 0 0 1 3-3h9v-3c0-2.9 2.35-5.25 5.25-5.25Z" />
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-full p-0.5">
                <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" />
              </svg>
            }
          </div>
        </div>
      </div>

      @if (form.dirty) {
        <button
          type="submit"
          class="w-full mt-2 p-2 rounded-md bg-primary-light dark:bg-primary-dark dark:text-bg-light font-semibold"
        >
          Modifiez le compte
        </button>
      }

    </form>
  </div>
  <div class="w-full">
    <hr class="border-0.5 border-primary-light dark:border-primary-dark">
  </div>
  <div class="w-full">
    <app-text-button content="Changer le mot de passe" bgColor="secondary"></app-text-button>
  </div>
  <div (click)="logout()" class="w-full">
    <app-text-button content="Se déconnecter" bgColor="tertiary"></app-text-button>
  </div>
</div>
