<section class="">
  <h1 class="mt-2 mb-4 text-center font-bold text-2xl uppercase dark:text-bg-light">Mes projets</h1>
  <div class="flex flex-wrap justify-center gap-4 mb-4">
    @for (project of projects; track $index) {
      <app-project-card [project]="project"></app-project-card>
    }
  </div>
  <div class="relative">
    <app-add-button
      class="fixed bottom-8 right-8"
      [parentId]="userId"
      entityType="project"
    ></app-add-button>
  </div>
</section>
@if (pending) {
  <app-loader></app-loader>
}
